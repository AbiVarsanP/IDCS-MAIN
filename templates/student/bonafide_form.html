{% extends 'base.html' %}
{% load static %}


{% block root %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-10">
            <div class="card">
                <div class="card-header bg-primary text-white">
                    <h4>Bonafide Application Form</h4>
                </div>
                <div class="card-body">
                    <div class="mb-3 p-2 bg-light rounded">
                        <div class="row">
                            <div class="col-md-4 mb-2">
                                <span class="font-weight-bold">Mentor</span>
                                <input type="text" class="form-control" value="{{ duser.mentor.name }}" readonly>
                            </div>
                            <div class="col-md-4 mb-2">
                                <span class="font-weight-bold">Advisor</span>
                                <input type="text" class="form-control" value="{{ duser.advisor.name }}" readonly>
                            </div>
                            <div class="col-md-4 mb-2">
                                <span class="font-weight-bold">HOD</span>
                                <input type="text" class="form-control" value="{{ duser.hod.name }}" readonly>
                            </div>
                        </div>
                    </div>
                    <form method="post" enctype="multipart/form-data">
<script>
document.addEventListener('DOMContentLoaded', function() {
    var purposeSelect = document.getElementById('purpose');
    var otherPurposeInput = document.getElementById('other_purpose');
    function toggleOtherPurpose() {
        if (purposeSelect.value === 'Other') {
            otherPurposeInput.style.display = '';
            otherPurposeInput.required = true;
        } else {
            otherPurposeInput.style.display = 'none';
            otherPurposeInput.required = false;
            otherPurposeInput.value = '';
        }
    }
    purposeSelect.addEventListener('change', toggleOtherPurpose);
    toggleOtherPurpose();


    // Scholar type logic
    var scholarRadios = document.getElementsByName('scholar_type');
    var busTypeRow = document.querySelector('.form-row .form-group label[for="college_bus_type"]').closest('.form-row');
    var busFareGroup = document.getElementById('bus_fare').closest('.form-group');
    var busTypeRadios = document.getElementsByName('bus_type');

    function toggleBusFields() {
        var selected = document.querySelector('input[name="scholar_type"]:checked').value;
        if (selected === 'Hostel') {
            busTypeRow.style.display = 'none';
            busFareGroup.style.display = 'none';
        } else {
            busTypeRow.style.display = '';
            // Also check bus type
            toggleBusFare();
        }
    }

    function toggleBusFare() {
        var busTypeSelected = document.querySelector('input[name="bus_type"]:checked');
        if (busTypeSelected && busTypeSelected.value === 'Out Bus') {
            busFareGroup.style.display = 'none';
        } else {
            busFareGroup.style.display = '';
        }
    }

    scholarRadios.forEach(function(radio) {
        radio.addEventListener('change', toggleBusFields);
    });
    busTypeRadios.forEach(function(radio) {
        radio.addEventListener('change', toggleBusFare);
    });
    toggleBusFields();

});
</script>
                        {% csrf_token %}
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="sub">Purpose (Subject)</label>
                                <select class="form-control" id="purpose" name="sub" required>
                                    <option value="">Select Purpose</option>
                                    <option>Bank Loan</option>
                                    <option>Fee Structure</option>
                                    <option>Scholarship</option>
                                    <option>Passport</option>
                                    <option>Bus Pass</option>
                                    <option>Train Pass</option>
                                    <option>Bonafide</option>
                                    <option>Other</option>
                                </select>
                                <input type="text" class="form-control mt-2" id="other_purpose" name="other_purpose" placeholder="Specify other purpose" style="display:none;">
                            </div>
                            <div class="form-group col-md-6">
                                <label for="fathers_name">Fatherâ€™s Name</label>
                                <input type="text" class="form-control" id="fathers_name" name="fathers_name" required>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-4">
                                <label for="branch">Branch</label>
                                <select class="form-control" id="branch" name="branch" required>
                                    <option value="">Select Branch</option>
                                    <option>AI & DS</option>
                                    <option>AI ML</option>
                                    <option>CSE</option>
                                    <option>IT</option>
                                    <option>ECE</option>
                                    <option>EEE</option>
                                    <option>MECH</option>
                                    <option>CIVIL</option>
                                </select>
                            </div>
                            <div class="form-group col-md-4">
                                <label for="year">Year</label>
                                <select class="form-control" id="year" name="year" required>
                                    <option value="">Select Year</option>
                                    <option>I</option>
                                    <option>II</option>
                                    <option>III</option>
                                    <option>IV</option>
                                </select>
                            </div>
                            <div class="form-group col-md-4">
                                <label for="community">Community</label>
                                <select class="form-control" id="community" name="community" required>
                                    <option value="">Select Community</option>
                                    <option>OC</option>
                                    <option>BC</option>
                                    <option>MBC</option>
                                    <option>SC</option>
                                    <option>ST</option>
                                    <option>Others</option>
                                </select>
                                <input type="text" class="form-control mt-2" id="other_community" name="other_community" placeholder="Specify other community" style="display:none;">
                            </div>
                            <div class="form-group col-md-6">
                                <label>Day Scholar / Hostel</label><br>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="scholar_type" id="day_scholar" value="Day Scholar" checked>
                                    <label class="form-check-label" for="day_scholar">Day Scholar</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="scholar_type" id="hostel" value="Hostel">
                                    <label class="form-check-label" for="hostel">Hostel</label>
                                </div>
                            </div>
                        </div>
                        <div class="form-row" id="bus_options" style="display:none;">
                            <div class="form-group col-md-6">
                                <label>College Bus?</label><br>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="college_bus" id="bus_yes" value="Yes">
                                    <label class="form-check-label" for="bus_yes">Yes</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="college_bus" id="bus_no" value="No">
                                    <label class="form-check-label" for="bus_no">No</label>
                                </div>
                            </div>
                            <div class="form-group col-md-6" id="boarding_point_group" style="display:none;">
                                <label for="boarding_point">Boarding Point</label>
                                <input type="text" class="form-control" id="boarding_point" name="boarding_point">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label>College Bus / Out Bus</label><br>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="bus_type" id="college_bus_type" value="College Bus">
                                    <label class="form-check-label" for="college_bus_type">College Bus</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="bus_type" id="out_bus_type" value="Out Bus">
                                    <label class="form-check-label" for="out_bus_type">Out Bus</label>
                                </div>
                            </div>
                            <div class="form-group col-md-6">
                                <label for="bus_fare">Bus Fare</label>
                                <input type="number" class="form-control" id="bus_fare" name="bus_fare" min="0">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label>First Graduate</label><br>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="first_graduate" id="fg_yes" value="Yes">
                                    <label class="form-check-label" for="fg_yes">Yes</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="first_graduate" id="fg_no" value="No">
                                    <label class="form-check-label" for="fg_no">No</label>
                                </div>
                            </div>
                            <div class="form-group col-md-6">
                                <label>Gov / Management</label><br>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="gov_mgmt" id="gov" value="Gov">
                                    <label class="form-check-label" for="gov">Gov</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="gov_mgmt" id="management" value="Management">
                                    <label class="form-check-label" for="management">Management</label>
                                </div>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-3">
                                <label for="date">Date</label>
                                <input type="date" class="form-control" id="date" name="date" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="proof">Proof (optional)</label>
                            <input type="file" class="form-control-file" id="proof" name="proof" accept="image/*,application/pdf">
                        </div>
                        <div class="row">
                            <div class="col-md-9">
                                <button type="submit" class="btn btn-success btn-block">Submit</button>
                            </div>
                            <div class="col-md-3">
                                <button type="reset" class="btn btn-danger btn-block">Reset</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
