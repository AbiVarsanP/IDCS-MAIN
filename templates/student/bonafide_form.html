{% extends 'base.html' %}
{% block root %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-10">
            <div class="card">
                <div class="card-header bg-primary text-white">
                    <h4>Bonafide Application Form</h4>
                </div>
                <div class="card-body">
                    <div class="mb-3 p-2 bg-light rounded">
                        <div class="row">
                            <div class="col-md-4 mb-2">
                                <span class="font-weight-bold">Mentor</span>
                                <input type="text" class="form-control" value="{{ duser.mentor.name }}" readonly>
                            </div>
                            <div class="col-md-4 mb-2">
                                <span class="font-weight-bold">Advisor</span>
                                <input type="text" class="form-control" value="{{ duser.advisor.name }}" readonly>
                            </div>
                            <div class="col-md-4 mb-2">
                                <span class="font-weight-bold">HOD</span>
                                <input type="text" class="form-control" value="{{ duser.hod.name }}" readonly>
                            </div>
                        </div>
                    </div>
                    <form method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="sub">Subject</label>
                            <input type="text" class="form-control" id="sub" name="sub" required>
                        </div>
                        <div class="form-group">
                            <label for="reason">Body of Content</label>
                            <textarea class="form-control" id="reason" name="reason" rows="4" required></textarea>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="date">Date</label>
                                <input type="date" class="form-control" id="date" name="date" required>
                            </div>
                            <div class="form-group col-md-6">
                                <label for="time">Time</label>
                                <input type="time" class="form-control" id="time" name="time" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="proof">Proof (optional)</label>
                            <input type="file" class="form-control-file" id="proof" name="proof">
                        </div>
                        <div class="row">
                            <div class="col-md-9">
                                <button type="submit" class="btn btn-success btn-block">Submit</button>
                            </div>
                            <div class="col-md-3">
                                <button type="reset" class="btn btn-danger btn-block">Reset</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
